<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Dissect</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="">
      <h1 class="has-text-centered is-uppercase p-3 mb-2">Movie Grabber</h1>
      <nav class="columns">
        <div class="column m-1 ml-5 is-one-quarter">
          <a href="index.html" class="is-pulled-right" style="">Home</a>
        </div>
        <div class="column m-1 mr-5">
          <input
            class="input is-rounded is is-pulled-left"
            style="width: 60%;"
            type="text"
            placeholder="Search for a Movie"
          />
        </div>
      </nav>
    </header>

    <main class="columns mt-5">
      <aside class="column m-1 is-one-quarter ml-5">
        <button>Watchlist</button>
      </aside>
      <section class="column m-1 mr-5">
        <h2>Movie Info</h2>
        <ul>
            <li>Poster</li>
            <li>Title</li>
            <li>Description</li>
            <li>Genres
                <ol>
                    <li>Action</li>
                    <li>Comedy</li>
                    <li>Horror/Thriller</li>
                    <li>Romance</li>
                    <li>Sci-Fi</li>
                    <li>Animated</li>
                    <li>Drama</li>
                </ol>
            </li>
        </ul>
      </section>
    </main>
    <footer></footer>

    <script src="/assets/js/script.js"></script>
  </body>
</html>

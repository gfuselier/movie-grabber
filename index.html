<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Grabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="has-background-dark">
    <header class="">
        <h1 class="has-text-centered is-uppercase p-3 mb-2">Movie Grabber</h1>
        <nav class="columns">
            <div class="column mt-3 ml-5 is-one-fifth">
                <a href="index.html" class="home-btn">Home</a>
            </div>
            <div class="column m-1 mr-5">
                <input id="input" class="input is-rounded is is-pulled-left" style="width: 60%" type="text"
                    placeholder="Search for a Movie" />
                <button class="button is-rounded ml-2" id="search-button">Search</button>
    </header>

    <main class="columns mt-5">
        <aside class="column m-1 mr-5 is-one-fifth ml-5">
            <input class="input is-rounded is is-pulled-left" id="create-watchlist-input">
            <button class="button is-rounded ml-2" id="create-watchlist-button">Create Watchlist</button>

            <hr>
            <ul class="pl-1 m-4" id="user-watchlists">
            </ul>
        </aside>
        <section class="column m-2 mr-5">
            <ul class="columns is-flex-wrap-wrap" id="movie-info">
                <div class="container">
                    <div class="columns">
                    </div>
                </div>
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
